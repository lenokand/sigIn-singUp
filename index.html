<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <label>
              <input type="text" placeholder="Username">
            </label>
          </div>
          <div  class="input-field">
            <i class="fas fa-lock"></i>
            <label>
              <input id="password-singup"  type="password" placeholder="Password">
            </label>
            <div class="eye-btn"> <i id="eye-singup" class="fas fa-eye-slash "></i> </div>
          </div>
          <button type="submit" class="btn">Login</button>
          <p class="social-text">Or sign in using social platform</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google-plus"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-github"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-telegram"></i>
            </a>
          </div>
        </form>
        <form action="#" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <label>
              <input type="text" placeholder="Username">
            </label>
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <label>
              <input type="email" placeholder="Email">
            </label>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <label>
              <input id="password-singin" type="password" placeholder="Password">
              
            </label>
            <div class="eye-btn"> <i id="eye-singin" class="fas fa-eye-slash"></i> </div>
          </div>
          <button type="submit" class="btn">Register</button>
          <p class="social-text">Or sign up using social platform</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google-plus"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-github"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-telegram"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Newbie here?</h3>
          <p><b>Sign up</b> to get our cool features!</p>
          <button class="btn transparent" id="sign-up-btn">Register</button>
        </div>
        <img src="./img/log.svg" alt="login" class="image">
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us?</h3>
          <p><b>Sign in</b> to continue using our cool features!</p>
          <button class="btn transparent" id="sign-in-btn">Login</button>
        </div>
        <img src="./img/reg.svg" alt="register" class="image">
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
